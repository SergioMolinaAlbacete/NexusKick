<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusKick - Conectando el Mundo del Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #002e34; /* Color 1 */
            color: #fff;
        }

        header {
            background-color: #004443; /* Color 2 */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00755c; /* Color 3 */
        }

        p {
            max-width: 800px;
            margin: 0 auto;
            color: #90ff17; /* Color 5 */
        }

        button {
            background-color: #00c16c; /* Color 4 */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00755c; /* Efecto hover */
        }

        footer {
            background-color: #004443; /* Color 2 */
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>NexusKick</h1>
        <p>Conectando el Mundo del Fútbol</p>
    </header>

    <section>
        <h2>Bienvenido a NexusKick</h2>
        <p>
            Conecta con jugadores apasionados, entrenadores talentosos y equipos destacados. NexusKick es tu plataforma integral para transformar tu experiencia en el mundo del fútbol.
        </p>
        <button>Regístrate Ahora</button>
    </section>

    <footer>
        <p>&copy; 2024 NexusKick. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
